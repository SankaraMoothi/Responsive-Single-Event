<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <style>
        
h1{
font-family: 'Gloria Hallelujah', cursive;
font-weight: bold;
}
h4{
font-family: 'Roboto', sans-serif;

}

.cont{
    display: flex;
    justify-content: center;
    align-content: center;
    text-align: center;
}
.container{
    border: 2px solid black;
    padding: 30px;

}
.border-row{
    border: 2px solid black;
    
}
.img-center{
    display: flex;
    justify-content: center;
    align-items: center;

}
label{
font-weight: bold;
}

    </style>
  
  </head>
<body>


    <div class="container container-fluid mt-2">
        <div class="row cont">
            <div class="p-2"><h1>Anime Dressing Event</h1></div>
            <div class="p-2"><h4>Number of available seats : 23</h4></div>
        </div>
        <div class="row border-row">
            <div class="col-lg-4 col-sm-12 img-center">
                <img src="./Event-img/download.jpg" height="350px">
            </div>
            <div class="col-lg-8 p-3">
                <form>
                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2">Name :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" minlength="3" maxlength="15" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail" class="col-sm-2">Email :</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control"name="Email" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPhone" class="col-sm-2">Phone :</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                
                        <label for="" class="col-sm-2 ">Numer Of Seats:</label>
                        <div class="col-sm-10">
                        <select class="form-control">
                          <option>0</option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                        </select>
                      
                    </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputAttendee" class="col-sm-2 ">Number of Attendee :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="" name="name" minlength="3" maxlength="15" required >
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            <button type="reset" class="btn btn-secondary btn-lg">Cancel</button>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
    </div>
    
</body>
</html>
